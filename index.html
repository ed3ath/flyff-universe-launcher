<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Flyff Universe Launcher</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="main">
      <div class="content">
        <webview src="https://universe.flyff.com/news"></webview>
      </div>      
      <div class="footer">
        <div class="btn">
          <a href="javascript:window.events.launch()" class="btn-play text-center p-5">Launch</a>
          <a href="javascript:window.events.hide()" class="btn-play text-center p-5">Hide</a>
        </div>
      </div>
    </div>
  </body>
</html>
